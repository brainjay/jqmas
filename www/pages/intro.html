    <script>
        $(window).bind( 'orientationchange', function(e){
            var orientation="portrait";
            if(window.orientation == -90 || window.orientation == 90) orientation = "landscape";

            switch(orientation){
                case 'portrait':
                    // alert('portrait');
                    $('#myFooter').show();
                    break;
                case 'landscape':
                    // alert('landscape');
                    $('#myFooter').hide();
                    break;
                default:
                    break;
            };
        });
    </script>
